<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ominiclipper</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "rgb(var(--color-primary) / <alpha-value>)",
              "surface": "rgb(var(--color-bg) / <alpha-value>)",
              "surface-secondary": "rgb(var(--color-bg-secondary) / <alpha-value>)",
              "surface-tertiary": "rgb(var(--color-bg-tertiary) / <alpha-value>)",
              "content": "rgb(var(--color-text) / <alpha-value>)",
              "content-secondary": "rgb(var(--color-text-secondary) / <alpha-value>)",
              "mac-sidebar": "rgba(255, 255, 255, 0.05)",
              "background-dark": "#1e1e1e",
              "mac-border": "rgba(255, 255, 255, 0.1)",
              "word-blue": "#2b579a",
              "pdf-red": "#f40f02",
              "epub-purple": "#9c27b0",
              "tag-blue": "#007aff",
              "tag-green": "#34c759",
              "tag-orange": "#ff9500",
              "tag-red": "#ff3b30",
              "tag-yellow": "#ffcc00",
              "mac-gray": "#252525"
            },
            fontFamily: {
              "sans": ["Inter", "-apple-system", "BlinkMacSystemFont", "SF Pro Display", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif"]
            },
          },
        },
      }
    </script>
    <style>
      /* Dark mode (default) */
      :root, :root.dark {
        --color-primary: 43 140 238;
        --color-bg: 30 30 30;
        --color-bg-secondary: 26 26 26;
        --color-bg-tertiary: 37 37 37;
        --color-text: 226 232 240;
        --color-text-secondary: 148 163 184;
        --color-border: 255 255 255;
        --border-opacity: 0.05;
      }

      /* Light mode */
      :root.light {
        --color-bg: 255 255 255;
        --color-bg-secondary: 248 250 252;
        --color-bg-tertiary: 241 245 249;
        --color-text: 30 41 59;
        --color-text-secondary: 100 116 139;
        --color-border: 0 0 0;
        --border-opacity: 0.1;
      }

      /* Light mode body styles */
      :root.light body {
        background-color: rgb(248 250 252);
        color: rgb(30 41 59);
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 20;
        user-select: none;
      }
      .mac-blur {
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .drop-zone:hover {
        background-color: rgba(var(--color-primary), 0.1);
        box-shadow: inset 0 0 0 2px rgb(var(--color-primary));
        transition: all 0.2s;
      }
      body {
        background-color: #1a1a1a;
        color: #e2e8f0;
        overflow: hidden; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
